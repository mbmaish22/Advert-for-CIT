<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIT IUPUI - Computing & Information Technology</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        /* Main title animation */
        @keyframes titleSlide {
            0% { left: -100%; opacity: 0; }
            20% { left: 50%; opacity: 1; }
            80% { left: 50%; opacity: 1; }
            100% { left: 150%; opacity: 0; }
        }

        .main-title {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3.5em;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: titleSlide 8s infinite;
            white-space: nowrap;
        }

        /* Floating icons animation */
        @keyframes floatCode {
            0% { left: -10%; top: 30%; transform: rotate(0deg); }
            25% { left: 20%; top: 40%; transform: rotate(90deg); }
            50% { left: 50%; top: 20%; transform: rotate(180deg); }
            75% { left: 80%; top: 50%; transform: rotate(270deg); }
            100% { left: 110%; top: 30%; transform: rotate(360deg); }
        }

        @keyframes floatLaptop {
            0% { right: -10%; top: 60%; transform: scale(1); }
            25% { right: 20%; top: 40%; transform: scale(1.2); }
            50% { right: 50%; top: 70%; transform: scale(1); }
            75% { right: 80%; top: 30%; transform: scale(1.1); }
            100% { right: 110%; top: 60%; transform: scale(1); }
        }

        .floating-icon {
            position: absolute;
            width: 80px;
            height: 80px;
            font-size: 60px;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .code-icon {
            animation: floatCode 6s infinite linear;
        }

        .laptop-icon {
            animation: floatLaptop 7s infinite linear;
        }

        /* Moving background elements */
        @keyframes backgroundMove {
            0% { background-color: rgba(255, 215, 0, 0.1); left: 0%; top: 10%; }
            25% { background-color: rgba(0, 255, 255, 0.1); left: 25%; top: 30%; }
            50% { background-color: rgba(255, 105, 180, 0.1); left: 50%; top: 60%; }
            75% { background-color: rgba(144, 238, 144, 0.1); left: 75%; top: 20%; }
            100% { background-color: rgba(255, 215, 0, 0.1); left: 100%; top: 10%; }
        }

        .background-element {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            animation: backgroundMove 5s infinite;
        }

        /* Department name animation */
        @keyframes departmentPulse {
            0% { transform: scale(1); color: #FFD700; }
            50% { transform: scale(1.1); color: #00FFFF; }
            100% { transform: scale(1); color: #FFD700; }
        }

        .department-name {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            animation: departmentPulse 3s infinite;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* Call to action animation */
        @keyframes ctaSlide {
            0% { bottom: -100px; opacity: 0; }
            20% { bottom: 10%; opacity: 1; }
            80% { bottom: 10%; opacity: 1; }
            100% { bottom: -100px; opacity: 0; }
        }

        .cta {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #FF6B35, #F7931E);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2em;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            animation: ctaSlide 10s infinite;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }

        /* Particle effect */
        @keyframes particle1 {
            0% { left: 10%; top: 90%; opacity: 1; }
            100% { left: 15%; top: 10%; opacity: 0; }
        }

        @keyframes particle2 {
            0% { left: 30%; top: 90%; opacity: 1; }
            100% { left: 35%; top: 10%; opacity: 0; }
        }

        @keyframes particle3 {
            0% { left: 70%; top: 90%; opacity: 1; }
            100% { left: 75%; top: 10%; opacity: 0; }
        }

        @keyframes particle4 {
            0% { left: 90%; top: 90%; opacity: 1; }
            100% { left: 85%; top: 10%; opacity: 0; }
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FFD700;
            border-radius: 50%;
        }

        .particle1 { animation: particle1 4s infinite; }
        .particle2 { animation: particle2 4.5s infinite; }
        .particle3 { animation: particle3 3.5s infinite; }
        .particle4 { animation: particle4 4.2s infinite; }

        /* University logo area */
        @keyframes logoFade {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .university-logo {
            position: absolute;
            top: 5%;
            right: 5%;
            font-size: 1.5em;
            color: #FFD700;
            font-weight: bold;
            animation: logoFade 2s infinite;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- University Logo -->
        <div class="university-logo">IUPUI</div>
        
        <!-- Main Title -->
        <div class="main-title">Computing & Information Technology</div>
        
        <!-- Floating Icons -->
        <div class="floating-icon code-icon">üíª</div>
        <div class="floating-icon laptop-icon">üñ•Ô∏è</div>
        
        <!-- Background Elements -->
        <div class="background-element"></div>
        
        <!-- Department Name -->
        <div class="department-name">CIT Department<br>Your Future in Tech Starts Here!</div>
        
        <!-- Call to Action -->
        <button class="cta">Explore Our Programs</button>
        
        <!-- Particle Effects -->
        <div class="particle particle1"></div>
        <div class="particle particle2"></div>
        <div class="particle particle3"></div>
        <div class="particle particle4"></div>
    </div>
</body>
</html>
